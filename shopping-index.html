<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
	button{
		width:40px;
		height:40px;
		font-size:24px;
		vertical-align:middle;
	}
	#uname{
		box-sizing:border-box;
		height:40px;
		width:60px;
		font-size:24px;
		text-align:center;
	}
  </style>
 </head>
 <body>
	<div>
		<button onclick='decrease()'>-</button>
		<input type="text" placeholder='1' id='uname'>
		<button onclick='plus()'>+</button>
	</div>
	<script>
		function decrease(){
			var uname=document.getElementById('uname');
			if ((Number(uname.placeholder))>1)
			{
				str=Number(uname.placeholder)-1;
				uname.placeholder=str.toString();
			}
		}
		function plus(){
			var uname=document.getElementById('uname');
				str=Number(uname.placeholder)+1;
				uname.placeholder=str.toString();
		}
	</script>
  
 </body>
</html>
